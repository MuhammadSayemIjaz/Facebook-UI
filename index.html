<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Layout</title>
    <script defer src="https://use.fontawesome.com/releases/v5.10.1/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
   </head>
<body>
    <header>
            <nav>
                <ul>
                    <li>
                        <div id="navRight">
                        <div id="fbLogo">
                           <a href="index.html"><img src="images/fb logo.png" id="logo"></i></a> 
                        </div>
                        <div id="searchBarDiv">
                            <div id="searchIconDiv">
                                <i class="fas fa-search" id="searchIcon"></i>
                            </div>
                            <input type="search" name="" id="searchBar" placeholder="Search Facebook">
                        </div>
                    </div>
                    </li>
                </ul>
            </nav>
    </header>
    <section id="LeftSection">
        <div id="leftNavBar">
            <ul id="leftNavBarUl">
                <li>
                    <div class="itemsDiv">
                        <div class="iconsDiv">
                            <img src="images/Logo.jpg" alt="Profile Picture" class="icon">
                        </div>
                        <div id="profileText">
                            <span>Sayem Ijaz</span>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="itemsDiv">
                        <div class="iconsDiv">
                            <i class="fas fa-user-friends" id="icon"></i>
                        </div>
                        <div id="profileText">
                            <span>Friends</span>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="itemsDiv">
                        <div class="iconsDiv">
                            <i class="fas fa-users" id="icon"></i>
                        </div>
                        <div id="profileText">
                            <span>Groups</span>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="itemsDiv">
                        <div class="iconsDiv">
                            <i class="fas fa-bookmark" id="icon"></i>
                        </div>
                        <div id="profileText">
                            <span>Saved</span>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="itemsDiv">
                        <div class="iconsDiv">
                            <i class="fas fa-store-alt" id="icon"></i>
                        </div>
                        <div id="profileText">
                            <span>MarketPlace</span>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="itemsDiv">
                        <div class="iconsDiv">
                            <i class="fas fa-history" id="icon"></i>
                        </div>
                        <div id="profileText">
                            <span>Memories</span>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="itemsDiv">
                        <div class="iconsDiv">
                            <i class="fas fa-calendar-week" id="icon"></i>
                        </div>
                        <div id="profileText">
                            <span>Events</span>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="itemsDiv">
                        <div class="iconsDiv">
                            <i class="fas fa-flag" id="icon"></i>
                        </div>
                        <div id="profileText">
                            <span>Pages</span>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="itemsDiv">
                        <div class="iconsDiv">
                            <i class="fas fa-cloud-sun" id="icon"></i>
                        </div>
                        <div id="profileText">
                            <span>Weather</span>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="itemsDiv">
                        <div class="iconsDiv">
                            <i class="fas fa-briefcase" id="icon"></i>
                        </div>
                        <div id="profileText">
                            <span>Jobs</span>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="itemsDiv">
                        <div class="iconsDiv">
                            <i class="fas fa-chevron-circle-down" id="icon"></i>
                        </div>
                        <div id="profileText">
                            <span>See More</span>
                        </div>
                    </div>
                </li>
                <!-- <li>
                    <div class="itemsDiv" id="LeftSecLineBreak">
                    </div>
                </li> -->
            </ul>
        </div>
    </section> 
</body>
</html>
